<html>

<head>
    <title>PIPE PUZZLE</title>
    <style>
        body {
            background-image: linear-gradient(#001000, #002000);
        }

        canvas {
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
        }

        .centered {
            position: absolute;
            left: 50%;
            margin-left: -384px;
            top: 50%;
            margin-top: -276px;
        }
    </style>

    <script defer type="module">
        import init, { run } from './pkg/pipe_puzzle.js';

        init().then(() => {
            let elem = document.getElementById('loading');
            elem.parentNode.removeChild(elem);
            run();
        });
    </script>
</head>

<body oncontextmenu="return false">
    <div class="centered">
        <canvas id="main_canvas" tabindex="0" width="768" height="553"
            style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <img id="loading" width="768" height="553" src="pkg/loading.png"
            style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
</body>

</html>
